<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Camara de fotos</legend>
      
        <label>
            Tipo de camara
            <select name="tipo de camara">
                <option value="0">Camara réflex</option>
                <option value="1">Sense espill</option>
                <option value="2">Compacta</option>
                <option value="3">De acció</option>
                <option value="4">Instantanea</option>
            </select>
        </label>
      
        <label>
            Resolució
            <select name="resolucio">
                <option value="0">Megapixeles</option>
            </select>
        </label>

        <label>
            Marca i model
            <select name="marca i model">
                <option value="0">Canon</option>
                <option value="1">Nikon</option>
                <option value="2">Sony</option>
                <option value="3">Fuji</option>
            </select>
        </label>

        <label>
            Tamany del sensor
            <select name="tamany del sensor">
                <option value="0">Full-frame</option>
                <option value="1">APS-C</option>
                <option value="2">Micro Quatre Terz</option>
            </select>
        </label>

        <label>
            Tipus de lent
            <select name="tipus de lent">
                <option value="0">Lents intercambiables</option>
                <option value="1">Lent zoom</option>
                <option value="2">Lent fixe</option>
                <option value="3">Lents especifiques per a retrats</option>
            </select>
        </label>

        <label>
            Caracteristiques especials
            <select name="caracteristiques especials">
                <option value="0">Grabació de video 4K</option>
                <option value="1">Estabilització d'imatge</option>
                <option value="2">Conectivitat Wi-Fi</option>
                <option value="3">Resistència al aigua</option>
            </select>
        </label>

        <label>
            Rango de preu
            <select name="rango de preu">
                <option value="0">50€</option>
                <option value="1">100€</option>
                <option value="2">350€</option>
                <option value="3">600€</option>
            </select>
        </label>    
        <button type="submit">Buscar</button>
      </fieldset>
      <a href="../exercicishtml.html">Tornar a les activitats</a>
    </body>
</html>
